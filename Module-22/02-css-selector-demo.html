<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector demo</title>
    <style>
        /* class selector */
        .highlight {
            background-color: yellow;
        }
        /* id selector */
        #myid {
            color: red;
        }
        /* group selector */
        h2, h3 {
            color: green;
        }
        * {
            color: gray;
        }

    </style>
</head>
<body>
    <!-- this is comment 
     in html -->
    <h1 id="myid">Working with differenct CSS selectors</h1>
    <h2 class="highlight">Heading 2</h2>
    <p>This is a <span  class="highlight">paragraph</span></p>
    <h3>Heading 3</h3>
</body>
</html>
