<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with functions in JavaScript</title>
</head>
<body>
    <h1>Working with functions in JavaScript</h1>
    <script>
        // Function declaration
        function regularFunction(){
            console.log("Regular function works")
        }
        // Function call
        regularFunction();

        // Expression funcction
        const expressionFunction = function(message){
            console.log("Expression function works with message: "+ message)
        }

        expressionFunction("My Message")

        // Arrow  function
        const arrowFunction = ()=>{
            console.log("Arrow function works")
        }

        arrowFunction()

        // const sum = (num1, num2) => {
        //     return num1 + num2;
        // }

        // Short hand syntax 
        const sum = (num1, num2) =>  num1 + num2;

        // sum = 100

       console.log("Result: " +sum(10, 20))
    </script>
</body>
</html>
